<div class="main-container">
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> User Name </mat-label>
        <input matInput formControlName="name" required /><mat-error
          *ngIf ="
            loginForm.controls.name.touched && loginForm.controls.name.invalid
          "
        >
          <span *ngIf ="loginForm.controls.name.errors?.['required']"
            >This field is mandatory.</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> E-mail </mat-label>
        <input matInput formControlName="email" required />
        <mat-error
          *ngIf="
            loginForm.controls.email.touched && loginForm.controls.email.invalid
          "
        >
          <span *ngIf="loginForm.controls.email.errors?.['required']"
            >This field is mandatory.</span
          >
          <span *ngIf="loginForm.controls.email.errors?.['pattern']"
            >Email is invalid .</span
          >
          <span *ngIf="loginForm.get('email')?.errors?.['email']">
            Email address is invalid</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error
          *ngIf="
            loginForm.controls.password.touched &&
            loginForm.controls.password.invalid
          "
        >
          <span *ngIf="loginForm.controls.password.errors?.['required']"
            >This field is mandatory.</span
          >
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        Update Data
      </button>
    </form>
  </div>
</div>

</div>
