<mat-toolbar color="primary">
  <span>Crud Application</span>
  <span class="example-spacer"></span>

  <button mat-raised-button color="primary" mat-button (click) ="openDialog()">
    Add Data
  </button>
</mat-toolbar>

<table class="styled-table">
  <div *ngFor="let data of data">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.password }}</td>
        <td><button (click) ="Dialog(data)">Edit</button></td>
        <td><button (click) ="deletedata(data._id)" >Delete</button></td>
      </tr>
    </tbody>
  </div>
</table>
